<div class="row">
  <div class="col-sm-10 offset-md-1">
    <h2>Vehicle List</h2>
    <p>
          <a [routerLink]="['/vehicles/new']" class="btn btn-primary">New Vehicle</a>
    </p>
    <div class="card">
      <div class="card-body">
          <div class="form-group">
              <label for="make">Make</label>
              <select id="make" name="make"  class="form-control" [(ngModel)]="filter.makeId" (change)="onMakeChange()">
                <option value=""></option>
                <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
              </select>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <select id="model" name="model"  class="form-control" [(ngModel)]="filter.modelId" (change)="onModelChange()">
                  <option value=""></option>
                  <option *ngFor="let m of models" value="{{ m.id }}">{{ m.name }}</option>
                </select>
              </div>
            <button class="btn btn-default" (click)="resetFilter()">Reset</button>
            <button class="btn btn-default" (click)="onFilterChange()">Filter</button>
      </div>
        
    </div>
    
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Make</th>
          <th>Model</th>
          <th>Contact</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody>
       <tr *ngFor="let v of vehicles">
         <td>{{v.id}}</td>
         <td>{{v.make.name}}</td>
         <td>{{v.model.name}}</td>
         <td>{{v.contact.name}}</td>
         <td> <a [routerLink]="['/vehicles/', v.id]">Link</a>
        </td>        
       </tr>
      </tbody>
    </table>
  </div>
</div>
