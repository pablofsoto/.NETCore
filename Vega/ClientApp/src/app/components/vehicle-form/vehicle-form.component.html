<div class="col-md-8 offset-md-2">
    <h1>{{title}}</h1>
    <!-- <p>
      {{vehicle | json}}
    </p> -->
    <form #f="ngForm" (ngSubmit)="submit()">
      <div class="row">
          <div class="col-md-6">
              <h4>Basics</h4> 
              <div class="form-group">
                  <label for="make">Make</label>
                  <select id="makeId" name="makeId" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.makeId" required #make="ngModel">
                    <option value=""></option>
                    <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
                  </select>
                   <div class="alert alert-danger" *ngIf="make.touched && !make.valid">Please Specify the Make.</div>
                 </div>        
                 <div class="form-group">
                   <label for="model">Model</label>
                   <select  id="modelId" name="modelId" class="form-control" [(ngModel)]="vehicle.modelId" required #model="ngModel">
                     <option value=""></option>
                    <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
                   </select>
                   <div class="alert alert-danger" *ngIf="model.touched && !model.valid">Please specify the Model</div>
                 </div> 
                 <p>Is this Vehicle Registered?</p>
                 <div class="form-group">
                   <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="registered" name="isRegistered" [value]="true" class="custom-control-input" [(ngModel)]="vehicle.isRegistered">
                     <label class="custom-control-label" for="registered">Yes</label>
                   </div>
                   <div class="custom-control custom-radio custom-control-inline">
                     <input type="radio" id="notRegistered" name="isRegistered" [value]="false" class="custom-control-input" [(ngModel)]="vehicle.isRegistered">
                     <label class="custom-control-label" for="notRegistered">No</label>
                   </div>
                 </div>
          </div>
          <div class="col-md-6">
              <h4>Features</h4>
             
             <div class="form-group">
                 <div *ngFor="let f of features" class="custom-control custom-checkbox">
                     <input type="checkbox" class="custom-control-input" id="feature{{f.id}}" (change)="onFeatureToggle(f.id, $event)" [checked]="vehicle.features.includes(f.id)">
                     <label class="custom-control-label" for="feature{{f.id}}"  >{{f.name}}</label>
                 </div>
               </div>
           </div>
      </div>
      <h4>Contact</h4>       
      <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="contactName">Name</label>
                <input type="text" id="contactName" name="contactName" [(ngModel)]="vehicle.contact.name" class="form-control" required #name="ngModel">
                <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please specify the Contact Name.</div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="contactPhone">Phone</label>
                <input type="text" id="contactPhone" name="contactPhone" [(ngModel)]="vehicle.contact.phone" class="form-control" required #phone="ngModel">
                <div class="alert alert-danger" *ngIf="phone.touched && !phone.valid">Please specify the Model</div>
              </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="contactEmail">Email</label>
                <input type="text" id="contactEmail" name="contactEmail" [(ngModel)]="vehicle.contact.email" class="form-control">
              </div>
              <button class="btn btn-primary  btn-lg float-right" type="submit" [disabled]="!f.valid"><i class="fas fa-save"></i> Save</button>
              <button *ngIf="vehicle.id" class="btn btn-danger  btn-lg float-right" type="button" (click)="delete()" [disabled]="!f.valid"><i class="fas fa-trash-alt"></i> Delete</button>

        </div>
      </div>  
        
        
        
        
    </form> 
</div>
