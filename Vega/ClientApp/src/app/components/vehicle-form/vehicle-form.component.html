<div class="col-md-8 offset-md-2">
    <h1>New Vehicle</h1>
    <form>
      <div class="form-group">
         <label for="make">Make</label>
         <select id="make" name="make" class="form-control" (change)="onMakeChange()" [(ngModel)]="vehicle.make">
           <option value=""></option>
           <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
         </select>
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <select  id="model" class="form-control">
            <option value=""></option>
           <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
          </select>
        </div> 
        <p>Is this Vehicle Registered?</p>
        <div class="form-group">
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="registered" name="isRegistered" value="true" class="custom-control-input">
            <label class="custom-control-label" for="registered">Yes</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" id="notRegistered" name="isRegistered" value="false" class="custom-control-input">
            <label class="custom-control-label" for="notRegistered">No</label>
          </div>
        </div>
        
        <h2>Features</h2>
        
        <div class="form-group">
            <div *ngFor="let f of features" class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="feature{{f.id}}" >
                <label class="custom-control-label" for="feature{{f.id}}">{{f.name}}</label>
            </div>
        </div>
        
        <h2>Contact</h2>
        <div class="form-group">
          <label for="contactName">Name</label>
          <input type="text" id="contactName" class="form-control">
        </div>
        <div class="form-group">
          <label for="contactPhone">Phone</label>
          <input type="text" id="contactPhone" class="form-control">
        </div>
        <div class="form-group">
          <label for="contactEmail">Email</label>
          <input type="text" id="contactEmail" class="form-control">
        </div>
        <button class="btn btn-primary  btn-lg float-right">Save</button>
    </form> 
</div>
