
<div class="result-edit">
<h2>{{title}}</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('Text') }">
                <label for="text">Result text:</label>
                <br />
                <textarea id="text" formControlName='Text' required class="form-control" placeholder="enter a suitable text..."></textarea>
                <span *ngIf="hasError('Text')" 
                class="glyphicon glyphicon-remove form-control-feedback" 
                aria-hidden="true"></span>
                <div *ngIf="hasError('Text')"
                    class="help-block">
                    Text is a required field: please insert a valid Text.
                </div>
        
        </div>
        

          <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('MinValue') }">
                <label for="MinValue">Minimum Score Value:</label>
                <br />
                <input type="number" id="MinValue" name="MinValue" class="form-control" formControlName='MinValue'  />
                <div *ngIf="hasError('MaxValue')" class="help-block">
                        Please select a valid number between -5 and 5.
                  </div>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error has-feedback' : hasError('MaxValue') }">
                <label for="MaxValue">Maximum Score Value:</label>
                <br />
                <input type="number" id="MaxValue" name="MaxValue" class="form-control"
                formControlName='MaxValue'  />
                <div *ngIf="hasError('MaxValue')" class="help-block">
                        Please select a valid number between -5 and 5.
                </div>
        </div>

            <div class="form-group commands">
                    <button *ngIf="editMode" type="submit"
                           class="btn btn-success" >Apply Changes</button>
                    <button *ngIf="!editMode" type="submit"                         
                           class="btn btn-success" >Create the Result!</button>
                    <button type="button" 
                           (click)="onBack()"
                           class="btn btn-default" >Cancel</button>
                </div>

</form>
   

    

    

   

</div>
